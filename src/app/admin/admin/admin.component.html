<ng-container>
    <!--toolbar-->
        <mat-toolbar color="primary" class="example-header">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Moswear.id</span> 
            <div class="uk-width-expand">
            </div>
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>notifications</mat-icon>
            </button>
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #menu=matMenu>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>Log Out
                </button>
            </mat-menu>    
        </mat-toolbar>
    <!--end toolbar-->
    
    <mat-sidenav-container class="admin-container">
        <mat-sidenav 
        #sidenav mode="side" 
        [position]="'start'" 
        [opened]="false"
        opened class="sidenav-left"
        [fixedInViewport]="true" 
        [fixedTopGap]="64"
        [fixedBottomGap]="0">
    

            <mat-nav-list> 
                <mat-list-item routerLink="/admin/dashboard">
                    <mat-icon matListIcon>home</mat-icon>
                    <h3 matLine>Home</h3>
                </mat-list-item> 
                <mat-list-item routerLink="/admin/product">
                    <mat-icon matListIcon>local_grocery_store</mat-icon>
                    <h3 matLine>Produk</h3>
                </mat-list-item>
                <mat-list-item routerLink="/admin/transaction">
                    <mat-icon matListIcon>receipt</mat-icon>
                    <h3 matLine>Transaksi</h3>
                </mat-list-item>
                <mat-list-item routerLink="/admin/message">
                    <mat-icon matListIcon>forum</mat-icon>
                    <h3 matLine>Pesan</h3>
                </mat-list-item>
                  
            </mat-nav-list>
    
    </mat-sidenav>
    
    <mat-sidenav #sidenav mode="side" 
    [position]="'end'"  
    class="example-sidenav"
    [fixedInViewport]="true" 
    [fixedTopGap]="64"
    [fixedBottomGap]="0">

    </mat-sidenav>
    <mat-sidenav-content style="padding: 20px; background-color: #fce4ec;">
    <!--halaman-halaman tampil disini-->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    <!--end sidenav content-->
    </mat-sidenav-container>   
</ng-container>
